<template>
  <lightning-card title="WORK ORDER" icon-name="standard:billing">
    <div class="info-section">
      <table class="slds-table slds-table_cell-buffer">
        <tbody>
          <tr>
            <td colspan="2" class="estimate-header" rowspan="5">
              <strong
                >PREMIER POOL MANAGEMENT, INC.<br />12339 Carroll Ave., Suite
                B<br />Rockville, MD 20852</strong
              >
            </td>
          </tr>
          <tr>
            <td class="estimate-label">Start Date</td>
            <td class="estimate-value">{workOrderDetails.startDate}</td>
          </tr>
          <tr>
            <td colspan="4" class="spacer"></td>
          </tr>
          <tr>
            <td class="customer-info" colspan="1">
              <strong>Customer Info</strong><br />
              {workOrderDetails.accountName}<br />
              {workOrderDetails.billingStreet}<br />
              {workOrderDetails.billingCity}, {workOrderDetails.billingState}
              {workOrderDetails.billingPostalCode}
            </td>
            <td colspan="3" class="estimate-header"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="spacer"></div>
    <div
      class="slds-scrollable"
      style="
        height: 60%;
        max-height: 300px;
        width: 100%;
        overflow-x: auto;
        overflow-y: auto;
      "
    >
      <table class="slds-table slds-table_cell-buffer">
        <thead class="fixed-header">
          <tr class="slds-text-title_caps">
            <!--<th scope="col" class="centered-header">To Delete?</th>-->
            <th scope="col" class="item-column">Item</th>
            <th scope="col" class="description-column">Description</th>
            <th scope="col" class="centered-header">Quantity</th>
            <!-- <th scope="col" class="centered-header">Unit Cost</th>
            <th scope="col" class="centered-header">Total</th> -->
            <!--<th scope="col" class="centered-header">Tax</th>-->
          </tr>
        </thead>
        <tbody class="scrollable-body">
          <template for:each={workOrderLineItems} for:item="item">
            <tr key={item.Id}>
              <!--<td class="slds-cell-wrap centered-cell">
                <lightning-input
                  type="checkbox"
                  data-id={item.Id}
                  onchange={handleCheckboxChange}
                ></lightning-input>
              </td>-->
              <td
                class="slds-cell-wrap item-column"
                data-id={item.Id}
                data-field="Name"
              >
                <template if:true={item.isEditing}>
                  <lightning-input
                    type="text"
                    value={item.Name}
                    onchange={handleDescriptionChange}
                    data-id={item.Id}
                    data-field="Name"
                    class="slds-input_height-auto"
                  >
                  </lightning-input>
                </template>
                <template if:false={item.isEditing}> {item.Name} </template>
              </td>
              <td
                class="slds-cell-wrap description-column"
                data-id={item.Id}
                data-field="Description__c"
              >
                <template if:true={item.isEditing}>
                  <lightning-input
                    type="text"
                    value={item.Description__c}
                    onchange={handleDescriptionChange}
                    data-id={item.Id}
                    data-field="Description__c"
                    class="slds-input_height-auto"
                  >
                  </lightning-input>
                </template>
                <template if:false={item.isEditing}>
                  {item.Description__c}
                </template>
              </td>
                <td
                class="slds-cell-wrap centered-cell"
                data-id={item.Id}
                data-field="Quantity__c"
              >
                <template if:true={item.isEditing}>
                  <lightning-input
                    type="number"
                    value={item.Quantity__c}
                    onchange={handleQuantityChange}
                    data-id={item.Id}
                    data-field="Quantity__c"
                    class="slds-input_height-auto"
                  >
                  </lightning-input>
                </template>
                <template if:false={item.isEditing}>
                  {item.Quantity__c}
                </template>
              </td>
            <!-- <td
                class="slds-cell-wrap centered-cell"
                data-id={item.Id}
                data-field="Rate__c"
              >
                <template if:true={item.isEditing}>
                  <lightning-input
                    type="number"
                    step="0.01"
                    value={item.Rate__c}
                    onchange={handleUnitCostChange}
                    data-id={item.Id}
                    data-field="Rate__c"
                    class="slds-input_height-auto"
                  >
                  </lightning-input>
                </template>
                <template if:false={item.isEditing}>
                  {item.Rate__c}
                </template>
              </td>
              <td class="slds-cell-wrap centered-cell">
                <lightning-formatted-number
                  value={item.Amount__c}
                  format-style="currency"
                ></lightning-formatted-number>
              </td> -->
              <!--<td
                class="slds-cell-wrap centered-cell"
                data-id={item.Id}
                data-field="Tax__c"
                onclick={handleCellClick}
              >
                <template if:true={item.isEditing}>
                  <lightning-input
                    type="text"
                    value={item.Tax__c}
                    onchange={handleTaxChange}
                    data-id={item.Id}
                    data-field="Tax__c"
                    class="slds-input_height-auto"
                  >
                  </lightning-input>
                </template>
                <template if:false={item.isEditing}> {item.Tax__c} </template>
              </td>-->
            </tr>
          </template>
        </tbody>
      </table>
    </div>
